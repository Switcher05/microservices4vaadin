info:
  component: Turbine

endpoints:
  restart:
    enabled: true
  shutdown:
    enabled: true

server:
  port: 8989

eureka:
  client:
    serviceUrl:
      defaultZone: http://${eureka.host:localhost}:${eureka.port:8761}/eureka/ 

management:
  port: 8990

logging:
  level:
    root: INFO
    com.netflix.discovery: 'OFF'
    # org.springframework.integration: DEBUG
